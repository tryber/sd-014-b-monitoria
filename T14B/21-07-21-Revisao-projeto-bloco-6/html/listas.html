<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/listas.css">
  <title>Trybe - Project</title>
</head>
<body>
  <header>
    <img src="../imagens/logo-trybe-roxo.png" alt="logo do site" alt="Logo site" class="logo">
    <h1>Título para a página</h1>
    <nav class="navegation">
      <ul>
        <li class="nav-item"><a href="./index.html">Home</a></li>
        <li class="nav-item"><a href="./listas.html">Listas</a></li>
        <li class="nav-item"><a href="./formulario.html">Formulário</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="text-container">
      <input placeholder="Insira um texto" id="input-text">
      <button type="button" id="text-btn">Adicionar Texto</button>
      <ul id="text-list">
      </ul>
    </section>
    <section id="images-container">
      <input placeholder="Insira uma url" id="input-image">
      <button type="button"  id="image-btn">Adicionar Imagem</button>
      <section id="images-inserters">
      </section>
      <!-- <section id="bottom-images">
      </section> -->
    </section>
  </main>
  <footer>
    <img src="../imagens/github-logo.png" alt="logo github, silhueta de um gato transparente em um fundo preto" class="logo">
    <section class="social-media">
      <img src="../imagens/instagram-logo.png" alt="logo instagram, contorno de uma câmera com um degradê colorido e fundo transparente" class="logo">
      <img src="../imagens/twitter-logo.png" alt="logo twitter, um pequeno pássaro azul, de lado" class="logo">
      <img src="../imagens/youtube-logo.png" alt="logo youtube, um botão de play com o triângulo central transparente e o preenchimento do botão em vermelho" class="logo">
    </section>
    <p id="copyright">Direitos reservados</p>
  </footer>
  <script src="../js/listas.js"></script>
</body>
</html>
